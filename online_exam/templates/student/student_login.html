{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            width: 800px;
            overflow: hidden;
        }

        .login-image {
            flex: 1;
            background: url('https://via.placeholder.com/400') no-repeat center;
            background-size: cover;
        }

        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-form p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            border-radius: 25px;
            margin-bottom: 15px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6c63ff;
        }

        .btn-primary {
            background: #6c63ff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #5848d2;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #6c63ff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Image Section -->
        <div class="login-image">
            <img src="{% static "images/image25.png" %}" alt="Login Image" style="width:100%; height:100%;">
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <h2>Student Log In</h2>
            <p>Welcome Back, You have been missed</p>
            <form>
                <input type="text" class="form-control" placeholder="Email, Phone, or Username">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password">
                    <span class="input-group-text"><i class="bi bi-eye"></i></span>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="#" style="font-size: 14px; color: #6c63ff;">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
            </form>
            <div class="form-footer mt-4">
                <p>Don't have an account? <a href="#">Register Now</a></p>
            </div>
        </div>
    </div>

    

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
